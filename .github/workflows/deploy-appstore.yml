name: iOS App Store Deployment

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: true
        default: '1.0.0'

env:
  XCODE_VERSION: '15.2'

jobs:
  build-and-deploy:
    runs-on: macos-14
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}
        
    - name: Install CocoaPods (if needed)
      run: |
        if [ -f "Podfile" ]; then
          sudo gem install cocoapods
          pod install --repo-update
        fi
        
    - name: Install Apple Certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        
    - name: List project files
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Looking for Xcode projects:"
        find . -name "*.xcodeproj" -o -name "*.xcworkspace"
        
    - name: Build Archive
      run: |
        # Create build directory
        mkdir -p build
        
        # Find the actual project file
        if ls *.xcworkspace 1> /dev/null 2>&1; then
          WORKSPACE=$(ls *.xcworkspace | head -n1)
          echo "Using workspace: $WORKSPACE"
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "GHGG" \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath ./build/App.xcarchive \
            archive
        elif ls *.xcodeproj 1> /dev/null 2>&1; then
          PROJECT=$(ls *.xcodeproj | head -n1)
          echo "Using project: $PROJECT"
          xcodebuild -project "$PROJECT" \
            -scheme "GHGG" \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath ./build/App.xcarchive \
            archive
        else
          echo "No .xcodeproj or .xcworkspace found!"
          echo "Available files:"
          ls -la
          exit 1
        fi
        
    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath ./build/App.xcarchive \
          -exportPath ./build \
          -exportOptionsPlist ./ExportOptions.plist
          
    - name: Upload to App Store Connect
      run: |
        xcrun altool --upload-app \
          --type ios \
          --file ./build/*.ipa \
          --username ${{ secrets.APPLE_ID_EMAIL }} \
          --password ${{ secrets.APPLE_ID_PASSWORD }}
